<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/styles.min.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <div class="storage-options">
      <img src="./images/logo.svg" alt="logo" class="storage-options__logo">
      <div class="storage-options__options-container">
        <ul class="storage-options__option-list">
          <li class="storage-options__option">
            <img src="./images/icon-document.svg" alt="new" class="storage-options__option-img">
          </li>
          <li>
            <img src="./images/icon-folder.svg" alt="open" class="storage-options__option-img">
          </li>
          <li>
            <img src="./images/icon-upload.svg" alt="upload" class="storage-options__option-img">
          </li>
        </ul>
      </div>
    </div>
    <div class="separator"></div>
    <div class="storage-capacity">
      <div class="storage-capacity__description">
        You’ve used 815 GB of your storage
      </div>
      <div class="storage-capacity__used">
        <div class="storag-capacity__bar">
        </div>
        <span class="storage-capacity__capacity storage-capacity__capacity--min">0 GB</span>
        <span class="storage-capacity__capacity storage-capacity__capacity--max">1000 GB</span>
      </div>
    </div>
  </main>


  185 GB Left

  0 GB
  1000 GB

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
